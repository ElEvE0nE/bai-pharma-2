<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Каталог товаров</title>
</head>
<body>
    <header id="header">
        <div class="auth-buttons">
            <a class="auth-link" href="sign-in.html">Sign In</a>
            <a class="auth-link" href="log-in.html">Log In</a>
        </div>
        <h1 class="header-title">Добро пожаловать в наш каталог товаров!</h1>

    <main id="main-content">
        <section class="product-catalog">
            <h2 class="catalog-title">Наши товары</h2>
            <div class="product-item">
                <a href="product1.html">
                    <img class="product-image" src="https://via.placeholder.com/150" alt="Товар 1">

                    <p class="product-description">Описание товара 1.</p>
                </a>
            </div>
            <div class="product-item">
                <a href="product2.html">
                    <img class="product-image" src="https://via.placeholder.com/150" alt="Товар 2">
                    <h3 class="product-name">Товар 2</h3>
                    <p class="product-description">Описание товара 2.</p>
                </a>
            </div>
        </section>
    </main>
    <footer id="footer">
        <p class="footer-text">© 2024 Все права защищены.</p>
    </footer>
</body>
</html>
